<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="//cdn.bootcss.com/sockjs-client/1.1.1/sockjs.js"></script>
<title>App</title>
<script type="text/javascript">
	$(document).ready(function() {
		 // websocket
		 var websocket;
		 websocket = new SockJS("http://127.0.0.1:8080/sockjs/echo");
         //if ('WebSocket' in window) {
         //    alert("WebSocket");
         //    websocket = new WebSocket("ws://127.0.0.1:8080/echo");
         //} else if ('MozWebSocket' in window) {
         //    alert("MozWebSocket");
         //    websocket = new MozWebSocket("ws://echo");
         //} else {
         //    alert("SockJS");
         //    websocket = new SockJS("http://127.0.0.1:8080/sockjs/echo");
         //}
         websocket.onopen = function (evnt) {
             $("#tou").html("链接服务器成功!")
         };
         websocket.onmessage = function (evnt) {
             $("#msg").html($("#msg").html() + "<br/>" + evnt.data);
         };
         websocket.onerror = function (evnt) {
         };
         websocket.onclose = function (evnt) {
             $("#tou").html("与服务器断开了链接!")
         }
         $("#send").bind('click', function() {
             send();
         });
         function send(){
             if (websocket != null) {
                 var message = document.getElementById('message').value;
                 websocket.send(message);
             } else {
                 alert('未与服务器链接.');
             }
         }

		// ajax
		var params = {
			clientName : "lanjing",
			clientId : "123456"
		}

		$("#testPost").click(function() {
			$.ajax({
				// 提交数据的类型 POST GET
				type : "post",
				// 提交的网址
				url : "/zombie/zombieing",
				// 提交的数据
				data : JSON.stringify(params),
				// 提交的数据类型
				contentType : "application/json;charset=UTF-8",
				// 返回数据的格式
				datatype : "json",// "xml", "html", "script", "json", "jsonp",
				// "text".
				// 在请求之前调用的函数
				beforeSend : function() {
					console.log("beforeSend");
				},
				// 成功返回之后调用的函数
				success : function(result) {
					console.log("success");
					console.log(result);
				},
				// 调用执行后调用的函数
				complete : function(XMLHttpRequest, textStatus) {
					console.log("complete");
				},
				// 调用出错执行的函数
				error : function() {
					console.log("system error!");
				}
			});
		});
	});
</script>
</head>
<body>
	<h2>MVC_TEST : Hello World!</h2>
	<button id="testPost">POST</button>
	<a href="/zombie/startZombie">helloWorld</a>

	<div class="page-header" id="tou">webSocket及时聊天Demo程序</div>
	<div class="well" id="msg"></div>
	<div class="col-lg">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="发送信息..."
				id="message"> <span class="input-group-btn">
				<button class="btn btn-default" type="button" id="send">发送</button>
			</span>
		</div>
		<!-- /input-group -->
	</div>
	<!-- /.col-lg-6 -->
	</div>
	<!-- /.row -->
</body>
</html>
